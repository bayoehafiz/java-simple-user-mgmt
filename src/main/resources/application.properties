# Server Configuration
server.port=8080

# Application Configuration  
spring.application.name=userapi

# Logging Configuration
logging.level.com.example.userapi=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Spring Boot Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics,env,beans,configprops
management.endpoint.health.show-details=when-authorized
management.endpoint.health.show-components=always
management.endpoints.web.base-path=/actuator
management.server.port=8080

# Application Info for /actuator/info endpoint
info.app.name=User API
info.app.description=Spring Boot REST API for User Management with RBAC
info.app.version=@project.version@
info.app.encoding=@project.build.sourceEncoding@
info.app.java.version=@java.version@

# JWT Configuration
# jwt.secret should be set via environment variable JWT_SECRET
# jwt.expiration is in seconds (default: 24 hours = 86400 seconds)
jwt.secret=${JWT_SECRET:}
jwt.expiration=${JWT_EXPIRATION:86400}

# Security Configuration
# Enable secure headers and HTTPS redirect in production
server.ssl.enabled=${SSL_ENABLED:false}
spring.security.require-ssl=${REQUIRE_SSL:false}

# Actuator Security
# Restrict actuator endpoints to authenticated users only
management.endpoint.health.show-details=when-authorized
management.endpoints.web.exposure.exclude=shutdown,threaddump,heapdump
