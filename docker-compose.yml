version: '3.8'

services:
  userapi:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: userapi-app
    ports:
      - "${APP_PORT:-8080}:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=${SPRING_PROFILE:-dev}
      - SERVER_PORT=8080
      - USER_DATA_FILE=${USER_DATA_FILE:-/app/data/users.json}
      - LOGGING_LEVEL_ROOT=${LOG_LEVEL:-INFO}
      - LOGGING_LEVEL_COM_EXAMPLE=${APP_LOG_LEVEL:-DEBUG}
    volumes:
      - userapi_data:/app/data
    networks:
      - userapi-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  userapi_data:
    driver: local

networks:
  userapi-network:
    driver: bridge
